<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("login_back.jpg"), #000;
  background-position: center;
  background-size: cover;
}

.wrapper {
  width: 400px;
  border-radius: 8px;
  padding: 30px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

header {
  background-color: #2c3e50;
  color: #fff;
  padding: 1rem 4rem;
  display: flex;
  align-items: center;

  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-bottom: 3px solid white;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}


.menu-icon {
  display: none; 
  cursor: pointer;
  font-size: 1.5rem;
  color: #fff;
  margin-right: 1rem;
  position: relative;
}

.menu-icon .fa-bars {
  display: block; 
}

.menu-icon .fa-times {
  display: none; 
  position: absolute;
  top: 0;
  right: 0;
  font-size: 1.5rem;
}

.menu-icon .hidden {
  display: none;
}


.navbar.show ~ .menu-icon .fa-bars {
  display: none;
}

.navbar.show ~ .menu-icon .fa-times {
  display: block;
}

.navbar {
  display: flex;
  flex: 1;
  margin-left: 0;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 1rem;
  margin-left: 0;
  padding-left: 0;
  transition: left 0.3s ease; 
}

.navbar a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  transition: color 0.3s;
}

.navbar a:hover {
  color: #e67e22;
}

.auth-buttons {
  display: flex;
  gap: 0.3rem;
}

.auth-buttons .btn {
  padding: 0.5rem 0.7rem;
  color: #fff;
  background-color: #e67e22;
  text-decoration: none;
  border-radius: 20px;
  transition: background-color 0.3s;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  font-size: 0.8rem;
}

.auth-buttons .btn i {
  margin-right: 0.2rem;
}

.auth-buttons .btn.login {
  background-color: #3498db;
}

.auth-buttons .btn.signup {
  background-color: #e67e22;
}

.auth-buttons .btn:hover {
  background-color: #d35400;
}

.auth-buttons .btn.login:hover {
  background-color: #2980b9;
}

.auth-buttons .btn.signup:hover {
  background-color: #d35400;
}

.logo {
  flex: 1;
  text-align: center;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.logo img {
  max-height: 58px;
  border-radius: 15px;
  border: 2px solid #fff;
}

form {
  display: flex;
  flex-direction: column;
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #fff;
}

.input-field {
  position: relative;
  border-bottom: 2px solid #ccc;
  margin: 15px 0;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #fff;
  font-size: 16px;
  pointer-events: none;
  transition: 0.15s ease;
}

.input-field input {
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: #fff;
}

.input-field input:focus~label,
.input-field input:valid~label {
  font-size: 0.8rem;
  top: 10px;
  transform: translateY(-120%);
}

.forget {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 25px 0 35px 0;
  color: #fff;
}

#remember {
  accent-color: #fff;
}

.forget label {
  display: flex;
  align-items: center;
}

.forget label p {
  margin-left: 8px;
}

.wrapper a {
  color: #efefef;
  text-decoration: none;
}

.wrapper a:hover {
  text-decoration: underline;
}

button {
  background: #fff;
  color: #000;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

button:hover {
  color: #fff;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.15);
}

.register {
  text-align: center;
  margin-top: 30px;
  color: #fff;
}

@media (max-width: 768px) {
  .menu-icon {
    display: block; 
  }

  .navbar ul {
    display: none; 
    position: fixed;
    top: 0;
    left: -250px; 
    width: 200px;
    height: 100%;
    background-color: #2c3e50;
    flex-direction: column;
    padding-top: 70px; 
    transition: left 0.3s ease;
  }

  .navbar.show ul {
    display: flex; 
    left: 0;
  }

  .navbar li {
    margin: 0.5rem 0;
    text-align: left;
    padding-left: 1rem;
  }

  .auth-buttons {
    display: none; 
  }

  .wrapper {
    width: 90%;
    margin: 2rem 1rem;
    padding: 1.5rem;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="container">
     
      <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i> 
      </div>
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="EduNinja Logo">
        </a>
      </div>
      <nav class="navbar" id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" class="btn login"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="signup.html" class="btn signup"><i class="fas fa-user-plus"></i> Sign Up</a>
      </div>
    </div>
  </header>

  <div class="wrapper">
    <form id="loginForm" action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="email" id="username" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="register page.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    
    document.getElementById("menuIcon").addEventListener("click", function() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("show");
      document.querySelector(".menu-icon .fa-bars").classList.toggle("hidden");
      document.querySelector(".menu-icon .fa-times").classList.toggle("hidden");
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      
      if (username === "" || password === "") {
        alert("Please fill in all fields.");
      } else {
        alert(Welcome, ${username}!);
        
      
      }
    });
  </script>
</body>
</html>
